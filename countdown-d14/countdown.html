    <title>Karim O. Countdown timer</title>

    <link href="style.css" rel="stylesheet">

<body>
    <!--setup a simple card-->
    <!--should be something cool yet practical-->
    <div class="mdl-card">

        <div class="mdl-card__title">
            <div class="row">
                <canvas id="myCanvas" width="250" height="250"></canvas>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <input type="time" id="timeDisplay" class="form-control" step="2" placeholder="hh:mm:ss" />
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" onclick="startCountdown(this)">Start</button>
                </div>
                <div class="col">
                    <button class="btn btn-info" onclick="pauseCountdown()">Pause</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" onclick="stopCountdown()">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript, Popper, and JQuery
    ================================================== -->
