<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karim O. Sign Up Login</title>
    <!--styles here-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>


<body>

    <main role="main">
        <div class="page" class="ui-page ui-page-theme-a ui-page-active" id="sign_in">

            <form class="container-fluid col-xs-12 col-sm-6 col-md-8 shadow-lg p-3 mb-5 bg-white rounded" id="loginForm">
                <div id="imgblock"><img src="cloudsback.jpg">
                    <h1>My CloudApp Log-in</h1>
                </div>
                <br/>
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white rounded" id="sign_in_user" placeholder="Enter email or Username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control shadow-sm p-3 mb-5 bg-white rounded" placeholder="Password" id="sign_in_pass" />
                </div>
                <div class="form-check">
                    <input type="checkbox" id="keepSignIn" class="form-check-input" />
                    <label class="form-check-label" for="keepSignIn">Keep me signed in.</label>
                    <p><label><a href="#">Forgot your password or username?</a></label></p>
                </div>

                <div class="form-group">
                    <button class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent form-button-input" onclick="validateLogin()">
                                Sign In
                    </button>

                    <p id="linkToSignUp"><a href="#" onclick="return show('sign_up','sign_in');">New to this app? Sign up now.</a></p>
                </div>
            </form>
        </div>

        <div class="page" id="sign_up" style="display: none;">
            <form class="container-fluid col-xs-12 col-sm-6 col-md-8 shadow-lg p-3 mb-5 bg-white rounded" id="signupForm">
                <div id="imgblock"><img src="cloudsback.jpg">
                    <h1>Sign-up</h1>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="new_email_input" placeholder="abc@email.com" />
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="new_username_input" />
                </div>
                <div class="form-group">
                    <label for="inputValidationEx2" data-error="wrong" data-success="right">Password</label>
                    <input type="password" class="form-control validate" placeholder="Password" id="new_password_input" onkeyup="validatePassword()" />
                </div>
                <div class="col-md-5">

                    <div class="alert alert-warning" id="password-alert" role="alert">
                        <ul>
                            <li class="requirements" id="leng"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 8 chars.</li>
                            <li class="requirements" id="big-letter"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 big letter.</li>
                            <li class="requirements" id="num"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 number.</li>
                            <li class="requirements" id="special-char"><i class="fas fa-check green-text"></i><i class="fas fa-times red-text"></i> Your password must have at least 1 special char.</li>
                        </ul>
                    </div>

                </div>
                <div class="form-group">
                    <label>Re-enter Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="match_password_input" />
                </div>
                <div class="form-group">
                    <button id="newAccountBtn" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  form-button-input" onclick="alert('New account created!')">
                                Create Account
                    </button>
                </div>
                <p><a href="#" onclick="return show('sign_in','sign_up');">Back to login.</a></p>

            </form>
        </div>
        <div class="page" id="success_login" style="display: none;">
            <form class="container-fluid col-xs-12 col-sm-6 col-md-8 shadow-lg p-3 mb-5 bg-white rounded" id="sucessForm">
                <h3><svg width="1em" id="goodLoginIcon" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="green" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                  </svg></h3>
                <h3>Successful Login!</h3>
            </form>
        </div>
    </main>
    <!--scripts here-->
    <!-- Bootstrap core JavaScript, Popper, and JQuery
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
