<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Karim O. Location Tracker UI</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--font face-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--leaflet js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!--mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js" integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ==" crossorigin=""></script>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="mdl-card">
        <div class="mdl-card__title">
            <button id="app-menu" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">reorder</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="app-menu">
                <li class="mdl-menu__item">Account</li>
                <li class="mdl-menu__item">Settings</li>
                <li class="mdl-menu__item">Social</li>
                <li class="mdl-menu__item">Legal</li>
            </ul>

            <span style="margin: auto; font-size: x-large;">Biz-Near-Me <i class="fas fa-street-view"></i> </span>
        </div>
        <div class="mdl-card__media">
            <div id="mapid">Map should be here.</div>
        </div>
        <div class="mdl-card__supporting-text">
            Current Location: <span id="curAddress">London</span>
        </div>
        <div class="mdl-card__actions">
            <a class="waves-effect waves-light btn-large" id="trackBtn"><i class="material-icons left">location_on</i>Re-center map</a>
        </div>
        <div class="mdl-card__actions">
            <div class="row">
                <div class="col s12 m6 l3">
                    <div class="switch">
                        <label>
                            <i class="material-icons">local_gas_station</i>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="switch">
                        <label>
                            <i class="material-icons">local_dining</i>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="switch">
                        <label>
                            <i class="material-icons">shopping_cart</i>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="switch">
                        <label>
                            <i class="material-icons">subway</i>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="switch">
                        <label>
                            <i class="material-icons">local_hospital</i>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!--mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js" integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
