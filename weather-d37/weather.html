<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Karim O. Weather UI/UX</title>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-card">
        <div class="mdl-card__title">
            <div class="col-md-10">Seattle, WA</div>
            <div class="col">
                <a href="" onclick="refresh()"><i class="fas fa-sync-alt" style="color: rgb(36, 35, 35);"></i></a></div>
        </div>
        <div class="row" id="weatherRow">
            <div class="col" id="tempNow">temp</div>
            <div class="col" id="iconNow">icon</div>
        </div>
        <div class="row" id="threeHour">
            <div class="col">
                <div class="card" id="hour1">forecast1</div>
            </div>
            <div class="col">
                <div class="card" id="hour2">forecast2</div>
            </div>
            <div class="col">
                <div class="card" id="hour3">forecast3</div>
            </div>
        </div>
        <div class="row" id="fiveDay">
            <div class="col-4">
                <div class="card" id="day1">forecast1</div>
            </div>
            <div class="col-4">
                <div class="card" id="day2">forecast2</div>
            </div>
            <div class="col-4">
                <div class="card" id="day3">forecast3</div>
            </div>
            <div class="col-4">
                <div class="card" id="day4">forecast4</div>
            </div>
            <div class="col-4">
                <div class="card" id="day5">forecast5</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
