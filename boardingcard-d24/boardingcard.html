<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Karim O. Boarding Card UI/UX</title>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--go for a card structure-->
    <!--title img-->
    <!--three rows: flight data, schedule, passenger info-->
    <!--final large row qr code-->
    <div class="card">
        <div class="card-title">
            <h2 id="flightHeader">FRA <i class="fas fa-caret-right"></i> LHR</h2>
            <img class="card-img-top" src="lufthansa-header.jpg" alt="Card image cap" style="border-radius: 20px;">
            <small id="flightSmallHeader">Frankfurt <i class="fas fa-caret-right"></i> London Heathrow</small>
            <div class="card-img-overlay">
                <h5><a href=""><i class="fas fa-share-square" style="color: white;"></i></a></h5>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h4 class="card-title" id="flightId" style="font-weight: bold;">
                        <p>Flight:</p> LH900</h4>
                </div>
                <div class="col">
                    <h4 class="card-title" id="gateNum" style="font-weight: bold;">
                        <p>Gate:</p> A26</h4>
                </div>
                <div class="col">
                    <h4 class="card-title" id="seatNum" style="font-weight: bold;">
                        <p>Seat:</p> 18A</h4>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col">
                    <p>Boarding:</p>
                    <p id="departDate" style="font-size: larger;">Aug 17, 2020</p>
                    <h4 class="card-text" id="departSchedule">08:00 am</h4>
                </div>
                <div class="col">
                    <p>Duration:</p>
                    <p id="travelDuration" style="font-size: larger;">1h 30m</p>
                    <h4><i class="fas fa-plane" id="planeIcon"></i></h4>
                </div>
                <div class="col ">
                    <p>Arrival:</p>
                    <p id="arriveDate" style="font-size: larger; ">Aug 17, 2020</p>
                    <h4 class="card-text " id="arriveSchedule ">08:45 am</h4>
                </div>
            </div>
            <br/>
            <div class="row">

                <div class="col">
                    <p>Passenger:</p>
                    <h4 class="card-text" id="passengerName" style="font-size: larger;">Karimo, Karim</h4>
                </div>
                <div class="col">
                    <img src="qrcode.png" id="qrcode">
                </div>
                <div class="col">
                    <p>Class:</p>
                    <h4 id="seatClass" style="font-size: larger;">Economy</h4>
                </div>
            </div>
            <p class="card-text"><small>Last updated 3 mins ago. </small><img src="luft-logo.png" id="luftLogoFooter"></p>
        </div>
    </div>
    <script>
        var d = new Date();
        document.getElementById("departDate").innerHTML = d.toDateString();
        document.getElementById("arriveDate").innerHTML = d.toDateString();
    </script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
</body>

</html>
