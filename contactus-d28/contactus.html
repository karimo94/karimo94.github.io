<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Karim O. Contact Us UI/UX</title>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--go for a card structure-->
    <div class="card">
        <div class="card-title">
            <h1>Contact Us</h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input class="form-control" id="fname" type="text">
                <label for="lname">Last Name</label>
                <input class="form-control" id="lname" type="text">
                <label for="emailInput">Email</label>
                <input class="form-control" id="emailInput" type="email">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" maxlength="1000" rows="3"></textarea>
                <br/>
                <button class="btn btn-success" style="font-size: larger;">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
