<body>
    <!--setup a simple card-->
    <!--USE MDL-->
    <div class="mdl-card">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Receipt of Payment</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--3-col-phone">Product 1</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">$5.32</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--3-col-phone">Product 2</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">$15.50</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--3-col-phone">Product 3</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">$45.96</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col mdl-cell--3-col-phone">Product 4</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">$7.99</div>
            </div>
        </div>
        <!--should color this section grey or some other light color-->
        <div class="mdl-card__supporting-text" id="totalSection">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--3-col-phone">Sub-Total</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">$74.77</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--3-col-phone">VAT</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">%2.8</div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--3-col-phone" style="font-weight: bolder;">Total</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone" style="font-weight: bolder;">$76.86</div>
            </div>
        </div>
        <div class="mdl-card__actions">
            <a href=""><i class="fa fa-print "></i> Print Receipt</a>
        </div>
    </div>
    <!-- Bootstrap core JavaScript, MDL, Popper, and JQuery
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js " integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd " crossorigin="anonymous "></script>

</body>
