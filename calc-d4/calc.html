<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>

    <title>Karim O. Calc Design</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!--material design lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <!--keep it simple-->
    <div id="calculator" class="card">
        <div class="row">
            <div class="card-header">
                <input class="mdl-textfield__input" type="text" id="resultWindow" value="0" style="text-align: right;" readonly="true" maxlength="15">
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">

                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" style="background-color: grey;" onclick="registerInput('sqrt(')">&Sqrt;</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(7)">7</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(4)">4</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(1)">1</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(0)">0</button>
                </div>
                <div class="col">

                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" style="background-color: grey;" onclick="changeSign()">+/-</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(8)">8</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(5)">5</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(2)">2</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput('.')">.</button>
                </div>
                <div class="col">

                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" style="background-color: grey;" onclick="percentage()">%</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(9)">9</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(6)">6</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="registerInput(3)">3</button>

                    <button class="mdl-button mdl-js-button mdl-button--fab" onclick="clearWindow()">C</button>

                </div>
                <div class="col">
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('+')">+</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('-')">-</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('*')">&times;</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('/')">&divide;</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="getResult()">=</button>
                </div>
                <div class="col">
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('(')">(</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput(')')">)</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('3.1415')">Pi</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('^')">^</button>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="op" onclick="registerInput('log(')">log</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript, Popper, and JQuery
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.1.1/lib/browser/math.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
