<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Karim O. Flight Search UI/UX</title>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7784744fa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--create a centered vertical and horizontal form-->
    <!--toggle between flight and hotel search-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link">FLIGHTS</a></li>
                <li class="nav-item"><a class="nav-link">HOTELS</a></li>
                <li class="nav-item"><a class="nav-link">DEALS</a></li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="card-title">
            <h1>Flight Search <img src="flight-ticket-graphic.png" width="10%" /></h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="row" id="row1">
                    <div class="col-6" id="colOne">
                        <label for="fromAirport">From:</label>
                        <input class="form-control fontAwesome" id="fromAirport" list="datalistOptions1" placeholder="&#xf3c5; Leaving from">
                        <datalist id="datalistOptions1">
                            <option value="San Francisco-SFO">
                            <option value="New York-JFK">
                            <option value="Seattle-Tacoma Intl">
                            <option value="Los Angeles-LAX">
                            <option value="Chicago-O'Hare">
                            <option value="Houston-IAH">
                            <option value="Tokyo-Narita">
                            <option value="Dubai-DXB">
                            <option value="Paris-CDG">
                            <option value="London-Heathrow">
                            <option value="Frankfurt-Main">
                        </datalist>
                        <br/>
                        <label for="destAirport">To:</label>
                        <input class="form-control fontAwesome" id="destAirport" list="datalistOptions2" placeholder="&#xf3c5; Going to">
                        <datalist id="datalistOptions2">
                            <option value="San Francisco-SFO">
                            <option value="New York-JFK">
                            <option value="Seattle-Tacoma Intl">
                            <option value="Los Angeles-LAX">
                            <option value="Chicago-O'Hare">
                            <option value="Houston-IAH">
                            <option value="Tokyo-Narita">
                            <option value="Dubai-DXB">
                            <option value="Paris-CDG">
                            <option value="London-Heathrow">
                            <option value="Frankfurt-Main">
                        </datalist>
                    </div>
                    <div class="col-6" id="colTwo">
                        <label for="departDate">On:</label>
                        <input class="form-control" id="departDate" type="date">
                        <br/>
                        <label for="returnDate">Returning:</label>
                        <input class="form-control" id="returnDate" type="date">
                    </div>
                </div>
                <div class="row" id="row2">
                    <div class="col-12">
                        <label for="passengers">Passengers:</label>
                        <div class="row" id="passengers">
                            <div class="col-3">
                                <label for="cat1" style="display: inline;">Adult</label>
                                <input class="form-control" id="cat1" type="number" value="0" min="0">
                            </div>
                            <div class="col-3">
                                <label for="cat2" style="display: inline;">Child</label>
                                <input class="form-control" id="cat2" type="number" value="0" min="0">
                            </div>
                            <div class="col-6">
                                <label for="tripType" style="display: inline;">Trip Type</label>
                                <select class="form-control" id="tripType" aria-label="Trip type">
                                    <option value="return">Return</option>
                                    <option value="oneway">One Way</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" style="font-size: larger;"><i class="fas fa-plane-departure"></i> Search Flights</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript, Popper, and JQuery
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>

</html>
