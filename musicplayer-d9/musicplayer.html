<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>

    <title>Karim O. Music Player UX UI Design</title>

    <!-- Compiled and minified CSS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <!--font awesome icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--card structure should be materialize, everything else ui kit-->
    <div class="card">

        <audio id="player" ontimeupdate="initProgressBar()">
            <source src="" type="audio/mp3">
          </audio>

        <div class="card-img">
            <img src="vinyl-blank.jpg" id="albumart">
            <div class="card-img-overlay text-white d-flex flex-column justify-content-center">
                <div class="song-text-block">
                    <h2>Song title</h2>
                    <h6>Artist - Album</h6>
                </div>
            </div>
        </div>

        <div class="card-content">
            <!--seek bar/progressbar-->
            <span id="seekObjContainer">
                <progress id="seekObj" value="0" max="1"></progress>
              </span>
            <br>
            <small style="float: left; position: relative; " class="start-time">00:00</small>
            <small style="float: right; position: relative; " class="end-time">00:00</small>
            <br>
            <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                    <a class="btn-floating btn-large waves-effect waves-light red" style="width: 80px; height:80px;"><i class="material-icons" id="previous"  style="margin-top: 10px;" onclick="getPrevSong()">fast_rewind</i></a>
                </div>
                <div>
                    <a class="btn-floating btn-large waves-effect waves-light red" style="width: 100px; height:100px;"><i class="material-icons"  id="playpause"  onclick="playPause(this)">play_arrow</i></a>
                </div>
                <div>
                    <a class="btn-floating btn-large waves-effect waves-light red" style="width: 80px; height:80px;"><i class="material-icons" id="next" style="margin-top: 10px;" onclick="getNextSong()">fast_forward</i></a>
                </div>
            </div>

        </div>
        <div class="card-action" style="border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
            <p class="range-field">
                <label for="volume" style="float: left"><i class="material-icons">volume_down</i></label><label for="volume" style="float: right;"><i class="material-icons">volume_up</i></label><input type="range" id="volume" min="0" max="100" />
            </p>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js "></script>
    <script src="script.js " type="text/javascript "></script>
</body>

</html>
