<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Karim O. Music Player UX UI Design</title>

    <!-- Compiled and minified CSS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <!--font awesome icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--card structure should be materialize, everything else ui kit-->
    <div class="card">

        <!--<audio id="player" ontimeupdate="initProgressBar()">
            <source src="moby-porcelain.mp3" type="audio/mp3">
        </audio>-->
        <div class="container">
            <div class="card-img">
                <img src="https://i1.sndcdn.com/artworks-000008900028-qra45m-t500x500.jpg?671e660" id="albumart">
            </div>
        </div>
        <div class="card-content">

            <h3 id="songTitle">Song title</h3>
            <h4 id="albumArtist">Artist - Album</h4>
            <!--seek bar/progressbar-->
            <span id="seekObjContainer">
                <!--<progress ontimeupdate="updateProgressBar()" id="seekObj" value="0" max="1"></progress>-->
                <input type="range" id="seekBar" min="0" max="100" step="1" onchange="seek(value)" />
            </span>
            <br>
            <small style="float: left; position: relative; " class="start-time">00:00</small>
            <small style="float: right; position: relative; " class="end-time">00:00</small>
            <br>
            <div class="row" id="rowButtons">
                <div class="col">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="previous" onclick="getPrevSong()">fast_rewind</i></a>
                </div>
                <div class="col">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"  id="playpause" onclick="playPause(this)">play_arrow</i></a>
                </div>
                <div class="col">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="next" onclick="getNextSong()">fast_forward</i></a>
                </div>
            </div>

        </div>
        <div class="card-action" style="border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
            <p class="range-field">
                <label for="volume" style="float: left"><i class="material-icons">volume_down</i></label>
                <label for="volume" style="float: right;"><i class="material-icons">volume_up</i></label>
                <input type="range" id="volume" min="0" value="50" max="100" onchange="updateVolume(value)" />
            </p>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="musicmetadata.js" type="text/javascript"></script>
    <script src="script.js " type="text/javascript "></script>
</body>

</html>
